<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learncss</title>
    <style>
        body{
            background-image: linear-gradient(green, red);

        }
        h1{
            color: black;
        }
        p{
            color: green;
            font-size: 25px;
            background-color: aqua;
        }
        img{
            height: 200px;
            width: 200px;
            border-width: 50px;
            border-style: solid;
            border: 3px solid black;
            border-image: url(images.jpg) 30 round;
            outline: 10px solid black;
            /* outline and outline-offset ke beachdistance */
            outline-offset: 10px;
        } 
    </style>
</head>
<body>
    <h1>hello world</h1>
    <p>This is my paragraph</p>
    <p>This is my paragraph</p>
    <p style="color: brown;">This is my paragraph</p>

    <img src="images/just.jpg" alt="">

</body>
</html>
